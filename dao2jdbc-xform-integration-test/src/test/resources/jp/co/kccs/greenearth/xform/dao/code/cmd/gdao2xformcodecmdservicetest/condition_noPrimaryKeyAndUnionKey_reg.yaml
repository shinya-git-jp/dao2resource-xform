#########################################################################################
# <Specification>
# キー属性:
#  veIdまたはcategoryId、あるいは両方を指定することができます。
#  veIdは、単一のVirtual Entity Idを表し、typeに指定した種類のSQLスクリプトを生成します。
#  categoryId、その配下の全てのveIdを指定することと同義となります。
# crudTypes:
#  生成するSQLスクリプトの種類を表現します。
#  SELECT/UPDATE/DELETE/INSERTの4種類を指定することができます。
#  省略時は、一つのVirtualEntityに対して、4種類全てのSQLスクリプトを生成します。
#
#########################################################################################
- veId: 6B0D549134F341549F85B1603947BAE4
  crudTypes:
   - INSERT
   - UPDATE
   - SELECT
   - DELETE