server {
    listen 80;
    
    # Serve static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
    
    # Fallback to index.html for any unknown routes
    error_page 404 /index.html;
    
    # Optional: add gzip compression for better performance
    gzip on;
    gzip_types text/plain application/xml application/json application/javascript text/javascript text/css;
}